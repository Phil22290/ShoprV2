<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> <!-- import thymeleaf -->
<head th:replace="fragments/frags :: head">
      <div th:insert="fragments/frags :: navi"></div>
</head>

<body class="tablebg">


<h2 class="padding-shopr aligncenter" style="color:white">Add Non-Fiction Book</h2>
<br>
<br>
<div class="container boxwidth tablebg">
      <form th:action="@{/addnonfictionbookdb}" th:object="${newnonfictionbook}" method="post">
            <input type="text" th:field="*{author}" placeholder="Author" class="form-control mb-4 col-4" required>
            <input type="text" th:field="*{title}" placeholder="Title" class="form-control mb-4 col-4" required>
            <select class="form-control  mb-4 col-4" th:field="*{bookSubject}"  required>
                  <option th:each="bookSubject :${T(com.vdab.Shopr.domain.BookSubject).values()}"
                          th:text="${bookSubject.getDisplay()}"
                          th:value="${bookSubject}">
                  </option>
            </select>
            <input type="text" th:field="*{pages}" placeholder="Pages" class="form-control mb-4 col-4" required>
            <input type="text" th:field="*{supplierId}" placeholder="Supplier ID" class="form-control mb-4 col-4" required>
            <input type="text" th:field="*{isbn}" placeholder="ISBN" class="form-control mb-4 col-4" required>
            <input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4" required>

            <!--SUBMIT BUTTON-->
            <div class="col-md-3" style="text-align: center; width: 250px; margin: 0 auto; padding-top: 50px">
                  <button id="submitbtn" type="submit" class="form-control btn btn-primary">Submit new product</button>
            </div>
      </form>
</div>

<div th:insert="fragments/frags :: scripts"></div>

</body>

<div th:replace="fragments/frags :: footer"></div>

</html>
