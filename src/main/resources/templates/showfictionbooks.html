<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> <!-- import thymeleaf -->
<head th:replace="fragments/frags :: head">
  <div th:insert="fragments/frags :: navi"></div>
</head>
<body class="tablebg">
<div class="container my-2 tablebg paddingtitle">
  <h2 style="color:white">Fiction Books</h2>

<!--  <a th:href="@{/showAllBooks}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>-->

  <!-- FICTION BOOKS -->
  <table class="table table-purple">
    <thead>
    <tr class="textwhite">
      <th data-field="article_id">Author</th>
      <th data-field="title">Title</th>
      <th data-field="description">Description</th>
      <th data-field="genre">Genre</th>
      <th data-field="pages">Pages</th>
      <th data-field="price">Price</th>
      <th data-field="isbn">ISBN</th>
      <th data-field="supplier_id">Supplier ID</th>
        <th>Quick Actions</th>
    </tr>
    </thead>

    <tbody class="textwhite">
    <tr th:each="bookfiction : ${showfictionbooks}">

      <td th:text="${bookfiction.getAuthor()}"></td>
      <td th:text="${bookfiction.getTitle()}"></td>
      <td th:text="${bookfiction.getDescription()}"></td>
      <td th:text="${bookfiction.getBookGenre.getDisplay()}"></td>
      <td th:text="${bookfiction.getPages()}"></td>
      <td th:text="${bookfiction.getPrice()}"></td>
      <td th:text="${bookfiction.getIsbn()}"></td>
      <td th:text="${bookfiction.getSupplierId()}"></td>

<!--   TODO   <td> <a th:href="@{/editvinyl/{article_id}(article_id=${vinyl.getArticleId()})}" class="btn btn-secondary">Edit</a></td>-->
      <td> <a th:href="@{/deletefictionbook/{article_id}(article_id=${bookfiction.getArticleId()})}" class="btn btn-secondary">Delete</a></td>

    </tr>
    </tbody>
  </table>

</div>

<div>

  <div class="dt"></div>
</div>
<div th:insert="fragments/frags :: scripts"></div>

</body>

<div th:replace="fragments/frags :: footer"></div>

</html>
